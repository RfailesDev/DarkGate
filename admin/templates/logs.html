<!-- admin/templates/logs.html -->
{% extends "base.html" %}

{% block title %}Logs - Dynamic Proxy Admin{% endblock %}

{% block content %}
<h1>Logs</h1>

<div class="card mt-4">
    <div class="card-header">
        <h5>Proxy Server Logs</h5>
    </div>
    <div class="card-body">
        <pre><code class="language-log">{{ proxy_logs }}</code></pre>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header">
        <h5>Admin Panel Logs</h5>
    </div>
    <div class="card-body">
        <pre><code class="language-log">{{ admin_logs }}</code></pre>
    </div>
</div>
{% endblock %}
